<!DOCTYPE html>
<html>
<head>
	<title>Contact App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="http://cdn1.iconfinder.com/data/icons/stuttgart/32/my-account.png">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/custom-responsive.css">

	<!-- Javascript files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/underscore.min.js"></script>
	<script src="js/backbone.min.js"></script>
	<script>
		_.templateSettings = {
		    interpolate: /\{\{(.+?)\}\}/g,  
		    evaluate: /\{%([\s\S]+?)%\}/g,   
		    escape: /\{%-([\s\S]+?)%\}/g
		};
	</script>
</head>
<body>
	<div class="alert alert-error errorMessage" style="display:none;">
		<p>Local Storage is not available in your browser, Your Browser is not Compatible for this Application.</p>
	</div>
	<script>
		if(typeof(localStorage) == "undefined") {
		    $('.errorMessage').show();
		}
	</script>
    <!-- Contact collection container -->
	<div id="contacts" class="container-fluid">
		<!-- Put Navbar as a top element in collection -->
		<!-- Navbar -->
		<div class="navbar">
			<div class="navbar-inner container-fluid">
				<!-- Modal toggle button -->
				<a href="#addNewModal" role="button" class="btn" data-toggle="modal" title="Add New"> <i class="icon-plus"></i> </a>

				<!-- Modal window-->
				<div id="addNewModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true"> <i class="icon-remove"></i> </button>
						<h3 id="myModalLabel">Create New Contact</h3>
					</div>
					<!-- Modal Body Start-->
					<div class="modal-body">
						<div class="form-horizontal">
							<!-- Control group -->
							<div class="control-group">
								<label class="control-label" for="Name">Name <i class="warning"> * </i> </label>
								<div class="controls">
									<input type="text" placeholder="Enter Contact Name" id="Name" name="Name">
								</div>
							</div>
							<!-- Control group -->
							<div class="control-group">
								<label class="control-label" for="Address">Address</label>
								<div class="controls">
									<input type="text" placeholder="Enter Address" id="Address" name="Address">
								</div>
							</div>
							<!-- Control group -->
							<div class="control-group">
								<label class="control-label" for="Telephone">Telephone Number <i class="warning"> * </i> </label>
								<div class="controls">
									<input type="text" placeholder="Enter Telephone Number" id="Telephone" name="Telephone">
								</div>
							</div>
							<!-- Control group -->
							<div class="control-group">
								<label class="control-label" for="Email">Email Address</label>
								<div class="controls">
									<input type="email" placeholder="Enter Email Address" id="Email" name="Email">
								</div>
							</div>
							<!-- Control group -->
							<div class="control-group">
								<label class="control-label" for="Photo">Image Url</label>
								<div class="controls">
									<input type="text" placeholder="Enter Image URL" id="Photo" name="Photo">
								</div>
							</div>
						</div>
					</div>
				<!-- Modal Body End -->
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
					<button id="btnCreate" class="btn btn-primary">Create</button>
				</div>
			</div>

			<!-- Contact Filter -->
			<div class="navbar-form pull-right">
				<div class="btn-group">
	                <button class="btn" id="searchBy">Name</button>
	                <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
	                <ul class="dropdown-menu" id="searchByMenu">
						<li><a>Name</a></li>
						<li><a>Address</a></li>
						<li><a>Telephone</a></li>
						<li><a>Email</a></li>
					</ul>
	              </div>
				<input id="searchContact" type="text">
			</div>
		</div>
    </div>
		
		<button class="btn" id="reset" style="display:none;">Restore all contacts</button>
	</div>
	<!-- Contact Template -->
	<script id="contactTmpl"  type="text/template">
 		<div style="overflow:auto">
 			<img src="{{ Photo }}" alt="{{ Name }}" class='userPhoto img-polaroid'/>
			<div class="info">
				<div class="name">{{ Name }}</div>
				<div>Address: {{ Address }}</div>
				<div>Telephone Number: <span>{{ Telephone }}</span></div>
				<div>Email: <a href="mailto:{{ Email }}">{{ Email }}</a></div>
			</div>
			<a class="btn btnAction btnEdit"><span class="icon-edit" title="Edit This Contact"></span></a>
			<a class="btn btnAction btnDelete"><span class="icon-trash" title="Delete This Contact"></span></a>
 		</div>
 		<clear/>

		<div class="editDetails">
			<div class="form-horizontal">
				<div class="control-group">
					<label class="control-label">Name</label>
					<div class="controls">
						<input type="text" placeholder="Enter Contact Name" class="txtName" value="{{ Name }}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputAddress">Address</label>
					<div class="controls">
						<input type="text" placeholder="Enter Address" class="txtAddress" value="{{ Address }}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email Address</label>
					<div class="controls">
						<input type="text" placeholder="Enter Telephone Number" class="txtTelephone" value="{{ Telephone }}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Email Address</label>
					<div class="controls">
						<input type="text" placeholder="Enter Email Address" class="txtEmail" value="{{ Email }}">
					</div>
				</div>
				<div class="control-group">
				<div class="controls">
					<a class="btn saveContact">Save</a>
				</div>
				</div>
			</div>
		</div>
	</script>
	<script src="js/main.js"></script>
</body>
</html>
